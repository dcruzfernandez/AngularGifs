<div class="row">
    <div 
        *ngFor="let item of gifs"
        class="col-md-3 col-sm-6">
        <div 
            class="card mb-2 text-center bg-dark">
            <div class="card-body text-white">
                <img [src]="item.images.downsized_medium.url" 
                     [alt]="item.title"
                     class="card-img-top">
                <p class="card-text">
                    {{item.title}}
                </p>
            </div>
        </div>
    </div>
</div>
