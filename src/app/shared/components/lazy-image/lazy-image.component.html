<div class="d-flex justify-content-center">
    
    <img
       [src]="url" 
       [alt]="alt"
       class="card-img-top animate__animated animate__fadeIn"
       (load)="onLoad()"
       [ngStyle]="{display:imagenCargada?'':'none'}"
    />
    <img
    *ngIf="!imagenCargada"
        src="loader.svg"
        class="mt-3"
        height="35"
        width="35"
    />
</div>
